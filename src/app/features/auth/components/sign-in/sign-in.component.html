<section>
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
      <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
          <img class="w-8 h-8 mr-2" src="https://flowbite.s3.amazonaws.com/blocks/marketing-ui/logo.svg" alt="logo">
          {{'appNameTr' | transloco }}    
      </a>
      <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
          <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
              <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                  {{ 'authTr.signInYourAccount' | transloco }}
              </h1>
              <form class="space-y-4 md:space-y-6" action="#">
                  <div>
                      <label for="email">{{'authTr.yourEmail' | transloco }}</label>
                      <input type="email" name="email" id="email" placeholder="name@company.com" required="">
                  </div>
                  <div>
                      <label for="password">{{'authTr.yourPassword' | transloco }}</label>
                      <input type="password" name="password" id="password" placeholder="••••••••" required="">
                  </div>
                  <div class="flex items-center justify-between">
                      <div class="flex items-start">
                          <div class="flex items-center h-5">
                            <input id="remember" aria-describedby="remember" type="checkbox" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800" required="">
                          </div>
                          <div class="ml-3 text-sm">
                            <label for="remember" class="text-gray-500 dark:text-gray-300">{{'authTr.rememberMe' | transloco }}</label>
                          </div>
                      </div>
                      <a href="#" class="text-sm font-medium text-primary-600 hover:underline dark:text-primary-500">{{'authTr.forgotPassword'| transloco }}</a>
                  </div>
                  <button type="submit" class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">{{'authTr.signIn' | transloco }}</button>
                  <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                      {{'authTr.signUpText' | transloco }} <a [routerLink]="['/routePath']" routerLinkActive="router-link-active" class="font-medium text-primary-600 hover:underline dark:text-primary-500">{{'authTr.signUp' | transloco}}</a>
                  </p>
              </form>
          </div>
      </div>
  </div>
</section>
