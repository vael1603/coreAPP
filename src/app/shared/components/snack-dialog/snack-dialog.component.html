<div [class]="data.styleclass" class="snackbar-container p-4 mb-4 text-sm rounded-lg flex" role="alert">
    <span class="btn-action" matSnackBarActions>
        <button mat-button matSnackBarAction (click)="snackBarRef.dismissWithAction()">{{data.type | uppercase}}</button>
    </span> 
    <span class="font-medium">{{data.message | slice:0:70 }}{{ data.message.length > 70 ? '...' : '' }}</span>
</div>
